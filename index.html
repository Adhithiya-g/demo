<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .intro {
      text-align: center;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .project {
      background-color: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .project:hover {
      transform: scale(1.02);
    }

    .contact-form {
      background-color: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .contact-form button {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #2c3e50;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about" class="intro">
    <h2>About Me</h2>
    <p>Hello! I'm a passionate developer skilled in web technologies like HTML, CSS, JavaScript, and more. I enjoy building clean and functional web applications.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="projects" id="project-list">
      <!-- Projects will be loaded here by JS -->
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form class="contact-form" onsubmit="submitForm(event)">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>

  <script>
    // Load sample projects
    const projects = [
      {
        title: "Weather App",
        description: "A simple weather app using OpenWeather API.",
      },
      {
        title: "To-Do List",
        description: "A dynamic to-do list app with localStorage support.",
      },
      {
        title: "Portfolio Site",
        description: "This personal portfolio site built with HTML, CSS, and JS.",
      },
    ];

    const projectList = document.getElementById("project-list");

    projects.forEach((proj) => {
      const div = document.createElement("div");
      div.className = "project";
      div.innerHTML = `<h3>${proj.title}</h3><p>${proj.description}</p>`;
      projectList.appendChild(div);
    });

    // Contact form handler
    function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && email && message) {
        alert("Thank you, " + name + "! Your message has been sent.");
        document.querySelector(".contact-form").reset();
      } else {
        alert("Please fill in all fields.");
      }
    }
  </script>

</body>
</html>
